<div class="page-header">
  <h1>{{ post.title }}<small>{{ post.published | checkmark }}</small></h1>
</div>

<h2>{{ mainTitle }}</h2>

<img alt="{{ post.title }}" ng-src="{{ post.thumbnail }}">

<p>{{ post.description }}</p>

<h3>{{ post.comments }} comments</h3>

<ul>
  <li ng-repeat="t in post.titles">
		<a ng-click="setTitle(t)">{{ t }}</a>
	</li>
</ul>
